<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="output">
            <div  data-previous class="previous"></div>
            <div data-current class="current"></div>
        </div>
        <button data-clear ="" class="clear">AC</button>
        <button data-delete ="">Del</button>
        <button data-operator>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="equals">=</button>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
